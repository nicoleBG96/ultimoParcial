<script>
    var lats=[];
    var longs=[];
    function initLocations(){
        let lat = document.getElementsByClassName("lat");
        let lon= document.getElementsByClassName("long");
        for(var l in lat){
            lats.push(parseFloat(lat[l].innerText));
        }
        for(var lo in lon){
            longs.push(parseFloat(lon[lo].innerText));
        }
        longs.pop();
        longs.pop();
        longs.pop();
        lats.pop();
        lats.pop();
        lats.pop();
    }

    function initMap() {
        var uluru = {lat: lats[0], lng: longs[0]};
        var map = new google.maps.Map(document.getElementById('googleMap'), {
          zoom: 14,
          center: uluru
        });

        for (var aux in lats) {
              var prueba = {lat: lats[aux], lng: longs[aux]};
              var marker = new google.maps.Marker({
              position: prueba,
              map: map
            });
        }
    }

    google.maps.event.addDomListener(window, 'load', initMap);
</script>
